<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width shrink-to-fit=no">
  <title>AngularJS Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
  <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <script data-require="bootstrap@4.0.5" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.28/angular.js" data-semver="1.2.28"></script>

  <!-- <script data-require="ngresource@1.6.4" data-semver="1.6.4" src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.4/angular-resource.js"></script> -->
  <script src="app.js"></script>
</head>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class=".jumbotron-fluid inner-addon right-addon">
 
    <input type="text" placeholder="Search" ng-model="name" ng-change="searchchange()" /> <span class="glyphicon glyphicon-search"></span>
  </div>
</nav>

<body ng-app="mySearchApp" ng-controller="flickrCtrl">


  <div  class="clearfix">
    <div ng-if="loading">
      Loading Data Plesase Wait...
      <br />
      <br />
      <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" />
    </div>
    <div class="container-fluid">
      <table  border="1" style="width:100%">
        <tr class="thumbnail col-md-6" ng-repeat="pic in pics" ng-switch on="$index % 3">

          <td ng-switch-when="0" id="td1" >
            <figure>
              <a target="{{pics[$index].link}}" href="{{pics[$index].link}}"><img class="img-rounded" ng-src="{{pics[$index].media.m}}"></a>
              </img>
              <figcaption>
                <h5>Author:</h5>{{pics[$index].author}}</figcaption>
              <figcaption>
                <h5>Tags:</h5>{{pics[$index].tags}}</figcaption>
            </figure>
          </td>

          <td ng-switch-when="0" id="td2" >
            <figure>
              <span ng-show="pics[$index+1]">
	  <a target="{{pics[$index+1].link}}" href="{{pics[$index+1].link}}"><img class="img-rounded" ng-src="{{pics[$index+1].media.m}}"></a>
	  </img>
              <figcaption><h5>Author:</h5>{{pics[$index+1].author}}</figcaption>
              <figcaption><h5>Tags:</h5>{{pics[$index+1].tags}}</figcaption>
			 </span>
            </figure>
          </td>

          <td ng-switch-when="0" id="td3" >
            <figure>
              <span ng-show="pics[$index+2]">
	  <a target="{{pics[$index+2].link}}" href="{{pics[$index+2].link}}"><img class="img-rounded" ng-src="{{pics[$index+2].media.m}}"></a>
	  </img>
              <figcaption><h5>Author:</h5>{{pics[$index+2].author}}</figcaption>
              <figcaption><h5>Tags:</h5>{{pics[$index+2].tags}}</figcaption>
			  </span>
            </figure>
          </td>

        </tr>
      </table>

    </div>



  </div>

</body>
<nav id="bottom_nav" class="navbar-fixed-bottom">
  <div class="footer">
    <div class="container-fluid">
      <p style="text-align: center">Developed by <a href="#">Dhiraj Kumar Masodgi</a></p>
    </div>
</nav>

</html>
